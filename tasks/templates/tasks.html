{% extends 'base.html' %}

<!-- CONTENT -->
{% block content %}
<main class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center display-3 py-5">Tasks Pending</h1>

      <ul class="list-group">
        {% for task in tasks %}
        <a class="list-group-item" href="{% url 'task_detail' task.id %}">
          <header class="d-flex justify-content-between">
            {% if task.important %}
            <h3 class="fw-bold text-success">{{task.title}}</h3>
            {% else %}
            <h3 class="fw-bold">{{task.title}}</h3>
            {% endif %}
            <p>by: {{task.user.username}}</p>
          </header>
          <p>{{task.description}}</p>
        </a>

        {% endfor %}
      </ul>
    </div>
  </div>
</main>
{% endblock %}
