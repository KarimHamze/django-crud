{% extends 'base.html' %}

<!-- CONTENT -->
{% block content %}
<h1>Tasks</h1>
<ul>
  {% for task in tasks %}
  <li>
    {% if task.important %}
    <strong>{{task.title}}</strong>
    {% else %} {{task.title}} {% endif %}
    <p>{{task.description}}</p>
    <p>by: {{task.user}}</p>
  </li>

  {% endfor %}
</ul>
{% endblock %}
