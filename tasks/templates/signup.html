{% extends 'base.html' %}

<!-- CONTENT -->
{% block content %}

<main class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/signup/" method="POST" class="card card-body text-center">
        <h1 class="text-center">Signup</h1>
        {% csrf_token %} {{error}}
        <div class="mb-3">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            id="username"
            class="form-control"
            placeholder="Username"
          />
        </div>

        <div class="mb-3">
          <label for="password1">Password:</label>
          <input
            type="password"
            name="password1"
            id="password1"
            class="form-control"
            placeholder="Password"
          />
        </div>

        <div class="mb-3">
          <label for="password2">Confirm Password:</label>
          <input
            type="password"
            name="password2"
            id="password2"
            class="form-control"
            placeholder="Confirm Password"
          />
        </div>
        <button class="btn btn-secondary">Sign Up</button>
      </form>
    </div>
  </div>
</main>
{% endblock %}
